<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="form-container">
        <h2>Gateway</h2>
        <section class="card account">
            <form action="" class="create-act">
                <h3 style="font-size: 1.2em; margin-bottom:7px; text-align: center;">Login to Your Gateway Account</h3>
                <div class="act-form">
                    <input type="email" name="email" placeholder="E-mail Address" />
                </div>
    
                <div class="act-form">
                    <input type="password" name="password" placeholder="Password" />
                </div>

                
                <input type="submit" value="Sign In" class="btn btn-secondary">

                <p style="margin-bottom: 40px;">
                    <span class="prm-color">Forgot Password?</span>
                </p>

                <p>New to Gateway? <span class="prm-color"><a href="account.html">Create an Account</a></span></p>
            </form>

        </section>
        <p style="margin-top: 20px;">&copy; MSORG DEVELOPERS 2023</p>
    </div>

</body>

</html>
